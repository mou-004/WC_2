<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Weather Mood App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 id="app-title">🌍 WeatherSort</h1>
    <input type="text" id="city-input" placeholder="Enter city (e.g., Paris, Dhaka)" />
    <button id="get-weather">Get Weather</button>

    <div id="weather-info" class="hidden">
      <h2 id="city-name"></h2>
      <p id="time-date"></p>
      <img id="weather-icon" src="" alt="Icon" />
      <p id="temperature"></p>
      <p id="feels-like"></p>
      <p id="weather-description"></p>
      <p id="wind-speed"></p>
      <p id="clothing-suggestion"></p>
      <a id="spotify-link" href="#" target="_blank" class="hidden">🎵 Mood Music</a>
    </div>

    <!-- 🌍 Global map -->
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
